box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./... -o source
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build ./... -o source
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: | 
          cp source $WERCKER_OUTPUT_DIR/app
          cp template.sh $WERCKER_OUTPUT_DIR
          ls -la 
          ls -la $WERCKER_OUTPUT_DIR

deploy:
  dockerhub:
    - script:
        name: ls
        code: ls -la /pipeline/source
    - internal/docker-push:
        username: $QUAY_USERNAME
        password: $DOCKER_PASS
        repository: $APP_IMAGE 
        cmd: "/pipeline/source/app"
        ports: "$CONTAINER_PORT"
  marathon:
    - script:
        name: generate json
        code: chmod +x template.sh && ./template.sh
    - wercker/marathon-deploy:
        marathon-url: $MARATHON_ENDPOINT
        app-name: $APP_NAME
        app-json-file: $APP_NAME.json
        instances: "$INSTANCES"
