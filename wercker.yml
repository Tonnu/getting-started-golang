box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./... 
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build ./... -o source
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    # Ready for deployment
    - script:
        name: copy binary
        code: | 
          cp source $WERCKER_OUTPUT_DIR/app

deploy:
  steps:
    - script:
        name: echo bla
        code: echo $SOME_RANDOM_THING
    - internal/docker-push:
        username: $QUAY_USERNAME
        password: $DOCKER_PASS
        repository: $APP_IMAGE 
        cmd: "/pipeline/source/app"
        ports: "$CONTAINER_PORT"
