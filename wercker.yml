box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: cp source $WERCKER_OUTPUT_DIR/app

deploy:
  steps:
    - internal/docker-push:
      username: $QUAY_USERNAME
      password: $QUAY_PASSWORD
      cmd: ./pipeline/source/app
      repository: quay.io/tonnu/golang-getting-started
      registry: https://quay.io
