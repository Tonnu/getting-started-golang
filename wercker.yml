box: golang:1.4-cross

dev:
  steps:
    - internal/watch:
        code: |
          go build ./... 
          ./source
        reload: true
# Build definition
build-new:
  steps:
    - script:
      name: the new build!
      code: echo new build!
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build ./... -o source
        code: |
          git push

    - script:
        name: go build ./... -o source
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: | 
          cp source $WERCKER_OUTPUT_DIR/app
    - internal/store-container

deploy:
  dockerhub:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $QUAY_PASS
        repository: quay.io/tonnu/golang-getting-started
        cmd: "/pipeline/source/app"
        ports: "$CONTAINER_PORT"
        registry: https://quay.io
