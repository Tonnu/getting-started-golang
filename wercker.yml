box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./... -o source
          ./source
        reload: true
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build ./... -o source
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: | 
          cp source $WERCKER_OUTPUT_DIR/app
          ls -la 
          ls -la $WERCKER_OUTPUT_DIR

deploy:
  steps:
    - script:
        name: ls
        code: ls -la /pipeline/source
    - internal/docker-push:
      username: $QUAY_USERNAME
      password: $DOCKER_PASS
      repository: tonnu/golang 
